{% extends "layout.html" %}

{% block title %}
    Start Thread
{% endblock %}

{% block main %}
    <form action="/thread" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option disabled>Board</option>
              <option value="music">Music</option>
              <option value="film">TV & Film</option>
              <option value="fashion">Fashion</option>
              <option value="books">Books</option>
            </select>
          </div>
        <div class="form-group">
            <label for="text-area">Message</label>
            <textarea class="form-control" id="text-area" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
