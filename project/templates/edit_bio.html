{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <form action="/update_bio" method="post" style="margin:auto; width:50%">
        <div class="form-group">
            <label for="message">Bio</label>
            <br>
            <textarea class="form-control" name="message" rows="10">{{ bio }}</textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
