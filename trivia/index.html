<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3 id="question">Which type is Bulbasaur? </h3>
                <p id="placeholder"></p>
                <button id="grass">
                Grass
                </button>
                <button id="fire">
                Fire
                </button>
                <button id="water">
                Water
                </button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is Bulbasaur's fully evolved form?</h3>
                <p id="placeholder2"></p>
                <input type="text" id="answer">
                <input type="submit" id="submit">
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions
            let correct = document.querySelector('#placeholder');
            let correct2 = document.querySelector('#placeholder2');
            let button1 = document.querySelector('#grass');
            let button2 = document.querySelector('#fire');
            let button3 = document.querySelector('#water');
            let submit = document.querySelector('#submit');
            let answer = document.querySelector('#answer');
            button1.addEventListener('click', function() {
                button1.style.backgroundColor = 'green';
                correct.innerHTML = "Correct!";
            });
            button2.addEventListener('click', function() {
                button2.style.backgroundColor = 'red';
                correct.innerHTML = "Incorrect!";
            });
            button3.addEventListener('click', function() {
                button3.style.backgroundColor = 'red';
                correct.innerHTML = "Incorrect!";
            });
            submit.addEventListener('click', function() {
                if (answer.Value == 'Venusaur') {
                    correct2.innerHTML = "Correct!"
                    answer.style.backgroundColor = 'green';
                }
                else {
                    correct2.innerHTML = "Incorrect!"
                    answer.style.backgroundColor = 'red';
                }
            });
        </script>
    </body>
</html>
