    <head>
        <script>

            // Toggles visibility of greeting
            function blink()
            {
                let link = document.querySelector('a');
                if (link.style.visibility == 'hidden')
                {
                    link.style.visibility = 'visible';
                }
                else
                {
                    link.style.visibility = 'hidden';
                }
            }

            // Blink every 500ms
            window.setInterval(blink, 500);

        </script>
